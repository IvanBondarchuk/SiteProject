{% block header %}
  <!-- Хедер -->
  <header id="header">
    <div class="container">
      <h1><a href="{{ site_url }}">{{ name }}</a></h1>
      <h2>{{ tag1 }} <span>{{ tag2 }}</span></h2>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link active" href="#header">{{ sect1 }}</a></li>
          <li><a class="nav-link" href="#blog">{{ sect2 }}</a></li>
          <li><a class="nav-link" href="#contact">{{ sect3 }}</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- Навигация -->

    </div>
    <body class="page page_fix">
      <div class="language">
        <img src="static/img/lang/lang__ru.png" alt="ru" data-google-lang="ru" class="language__img">
        <img src="static/img/lang/lang__en.png" alt="en" data-google-lang="en" class="language__img">
        <img src="static/img/lang/lang__de.png" alt="de" data-google-lang="de" class="language__img">
        <img src="static/img/lang/lang__fr.png" alt="fr" data-google-lang="fr" class="language__img">
        <img src="static/img/lang/lang__pt.png" alt="pt" data-google-lang="pt" class="language__img">
        <img src="static/img/lang/lang__es.png" alt="es" data-google-lang="es" class="language__img">
        <img src="static/img/lang/lang__it.png" alt="it" data-google-lang="it" class="language__img">
        <img src="static/img/lang/lang__zh.png" alt="zh" data-google-lang="zh-CN" class="language__img">
        <img src="static/img/lang/lang__ko.png" alt="ko" data-google-lang="ko" class="language__img">
        <img src="static/img/lang/lang__ar.png" alt="ar" data-google-lang="ar" class="language__img">
        <img src="static/img/lang/lang__hi.png" alt="hi" data-google-lang="hi" class="language__img">
      </div>

  </header><!-- Конец хедера -->
  {% endblock %}
